version: "3.9"
services:
    nginx:
        build:
            context: ./frontend
        ports: 
            - "8000:80"
        secrets:
            - hs_ssl_cert
            - hs_ssl_key
        networks:
            - hs-net
    api:
        build:
            context: ./api
        networks:
            - hs_net
networks:
    hs-net:
        driver: overlay

secrets:
    hs_ssl_cert:
        external: true
    hs_website_ssl_key:
        external: true

